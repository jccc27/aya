    <!-- contact page -->

    <section class="contact_section">
      <div class="container">
        <div class="heading_container">
          <h2> Contact <span>Us</span> </h2>
        </div>
        <div class="row">
          <div class="col-md-6 col-12 mb-4">
            <div class="contact_form">
              <form action="">
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="map_container">
              <div class="map-responsive">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3867.792325162338!2d121.15625897521232!3d14.206934986234074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd63ce0d5a2c1b%3A0xc18de361def3014!2sMaranatha%20Christian%20Academy%20of%20Calamba%20(MCA)%20Inc.!5e0!3m2!1sen!2sph!4v1716482640907!5m2!1sen!2sph" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
